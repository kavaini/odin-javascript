<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alumni+Sans+Pinstripe:ital@0;1&family=Ms+Madi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Basic Rock Paper Scissors game with JavaScript</h1>
    <h2>Win five rounds to be the winner</h2>
    <div class="options">
      <button class="option" data-selection="rock">✊</button>
      <button class="option" data-selection="paper">🤚</button>
      <button class="option" data-selection="scissors">✌️</button>
    </div>
    <input class= "reset" type = "reset" value = "Reset game" onClick = "resetGame()"/>  
    <div class="results">
      <div>
        You
        <span class="result" id= "player-score">0</span>
      </div>
      <div id="final-column">
        Computer
        <span class="result" id="computer-score">0</span>
      </div>
     <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌️</div>
    </div> -->
    
    <script src="script.js"></script>
  </body>
</html>
