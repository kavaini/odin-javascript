<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Basic Rock Paper Scissors game with JavaScript</h1>
    <h2>Win five rounds to be the winner</h2>
    <div class="options">
      <button class="option" data-selection="rock">✊</button>
      <button class="option" data-selection="paper">🤚</button>
      <button class="option" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
      <div>
        You
        <span class="result" id= "player-score">0</span>
      </div>
      <div id="final-column">
        Computer
        <span class="result" id="computer-score">0</span>
      </div>
     <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌️</div>
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
